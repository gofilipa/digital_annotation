<hypothesis-adder-toolbar class="annotator-adder js-adder">

    <button class="annotator-adder-actions__button h-icon-annotate js-annotate-btn">
      <span class="annotator-adder-actions__label" data-action="comment">Annotate</span>
    </button>

    <!--  somewhere here I need to add a class that describes a dropdown?
          trying code from here: https://www.w3schools.com/howto/howto_css_dropdown.asp -->

    <button class="annotator-adder-actions__button h-icon-highlight js-highlight-btn dropdown">
      <span class="annotator-adder-actions__label" data-action="highlight">Colors</span>
      <div class="dropdown-content">
          <li>Red</li>
          <li>Blue</li>
          <li>Yellow</li>
    </button>
  </hypothesis-adder-actions>
</hypothesis-adder-toolbar>
