<hypothesis-adder-toolbar class="annotator-adder js-adder">
  <hypothesis-adder-actions class="annotator-adder-actions">
    <button class="annotator-adder-actions__button h-icon-annotate js-annotate-btn">
      <span class="annotator-adder-actions__label" data-action="comment">Annotate</span>
    </button>
    <!--
        the class "js-highlight-btn" sends us to adder.js -> guest.coffee -> index.coffee to handle the highlighting. It grabs the color from variables.scss.
    -->
    <button class="annotator-adder-actions__button h-icon-highlight js-highlight-btn dropdown">
      <span class="annotator-adder-actions__label" data-action="highlight">Colors</span>
      <div class="dropdown-content">
          <li class="annotator-adder-actions__label h-icon-highlight red" data-action="highlight">Red</li>
          <li class="annotator-adder-actions__label h-icon-highlight" data-action="highlight" style="color: blue;">Blue</li>
          <li class="annotator-adder-actions__label h-icon-highlight" data-action="highlight" style="color: yellow;">Yellow</li>
    </button>
  </hypothesis-adder-actions>
</hypothesis-adder-toolbar>
